<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nils seine Website</title>
</head>
<body>


    <div id="header"></div>



    <h2>Kontakt Formular</h2>


    <form action="#" method="post">         <!--Noch Aktion einfügen-->  
        Name:
        <input type="text" placeholder="Name">
        Vorname: 
        <input type="text" placeholder="Vorname">
        Telefonnummer: 
        <input type="number" placeholder="Telefonnummer">
        E-Mail:
        <input type="text" placeholder="E-Mail">
        Adresse:
        <input type="text" placeholder="Straße">
        <input type="number" placeholder="Hausnummer">
        <input type="number" placeholder="PLZ">
        <input type="text" placeholder="Stadt">
        <button type="submit">Abschicken</button>
        <button type="reset">Reset</button>
    
    </form>
    
    
    
    <div id="footer"></div>
   
    
    <script src="header.js"></script>
    <script src="footer.js"></script>
    
    
</body>
</html>
